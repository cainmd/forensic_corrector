<!DOCTYPE html>
<html lang="en">
<head>
        
        <meta charset="utf-8" />
        <title>FPCorrector</title>
       <!-- <link rel="stylesheet" type="text/css" href="css/layout.css"> -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		
        <link href="~/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    </head>

    <body style ="margin: auto">
        
 
<div class="container">        
 <div class = "jumbotron">
 <h1>
    Welcome to the Forensic Autopsy Report Corrector
  </h1>
 </div>
 
<form role = "form">			
				<h2>Select items to review below: </h2>	
					<div class="form-group">
						
						<div class="checkbox">
							<label><input type="checkbox" id = "GSW" value="GSW">Gunshot Wound</label>
						</div>
						<div class="row" id="GSW_div" style="display:none">
							<div class="col-md-2">
								<input class="form-control" placeholder = "Entry Wounds" id="GSW_entries" type="text" >
							</div>
						</div>
						<div class="checkbox">
						  <label><input type="checkbox" value="OD">Overdose</label>
						</div>
						<div class="checkbox">
						  <label><input type="checkbox" value="STR">Strangulation</label>
						</div>
					</div>
										
					<div class="form-group">
					<label>Copy report below:</label>  
					  </br>
					  <textarea class="form-control" rows="5" id="report"></textarea>
					</div>
								
</form>

</br>



<input type="button" value="Submit" id ="submit" >
<p></p>

</div>

<link rel='stylesheet' type='text/css' href='http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css'/>
          
<!--<link rel='stylesheet' type="text/css" href="jquery-1.10.0.custom.css">-->

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/GSW.js"></script>
<script type="text/javascript" src="js/strangulation.js"></script>

 <div id = "footer">

 </div> 
 </body>

   
    
</html>
